{% extends 'layout.html' %}
{% block contents %}
    <H2>Post Detail</H2>
    <table>
        <h2> {{ post.title }}</h2>
        <h4>작가 {{ post.author }}</h4>
        <p>내용 {{ post.content }}</p>
        <h4>태그: {{ post.tags }}</h4>
        <h4>위치: {{ post.lnglat }}</h4>
    </table>
    <h3>Post Comments</h3>
    {% for comment in comments %}
        <h5>{{ comment.author }}</h5>
        <p>{{ comment.message }}</p>
    {% endfor %}
{% endblock %}
